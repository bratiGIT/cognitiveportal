        <div slot="roles" id="roles-tab-panel" role="tabpanel" aria-labelledby="roles-tab">
            <div class="demo-tab-content compTabContent">
                <oj-list-view id="competencyRoleListView" aria-label="list using collection"
                    style="width:100%;overflow-x:hidden" data="[[competencyRoleDataProvider]]" selection-mode="single"
                    scroll-policy="loadMoreOnScroll" scroll-policy-options.fetch-size="15" >
                    <!-- <oj-list-view class="roles_listview" data="[[dataProviderRoles]]"> -->
                    <template slot="itemTemplate" data-oj-as="item">
                        <div id="RoleListContainer" class="oj-flex" style="flex-wrap: nowrap;" >
                            <div class="oj-flex-item oj-sm-12 mediumFont">
                                <div id="RoleInfo">
                                    <div id="RoleName" class="cursorPointer" on-click="[[showHideRoleMetadataOnRoleClick]]">
                                        <strong>
                                            <oj-bind-text value="[[item.data.roleName]]"></oj-bind-text>
                                        </strong>
                                    </div>

                                    <div id="RoleMetadata" class="oj-sm-padding-1x-top" data-bind="visible: item.data.showRoleDescFlag">
                                                <div class="oj-flex row oj-sm-12">
                                            <div class="oj-flex oj-sm-12">
                                                <div class="oj-flex-item oj-sm-12">
                                                    <oj-label for="RoleDesc" class="mediumFontBold">
                                                        Description
                                                    </oj-label>
                                                </div>
                                            </div>
                                            <div class="oj-flex oj-sm-12 mediumFont">
                                                <div class="oj-flex-item oj-sm-12">
                                                   <span class= "newLineRender"> <oj-bind-text value="[[item.data.roleDesc]]" id="RoleDesc">
                                                    </oj-bind-text></span>
                                                </div>
                                            </div>
                                        </div>
                            
                                        <div class="oj-flex row oj-sm-12 oj-sm-padding-1x-top">
                                            <div class="oj-flex oj-sm-12 mediumFontBold">
                                                <div class="oj-flex-item oj-sm-12">
                                                    <a href="#"> Dashboard
                                                        <oj-bind-text value="[[item.data.roleDashboard]]" id="RoleDashboard">
                                                        </oj-bind-text>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                            
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                    </template>
                    <!-- <div class="srch-logo-container" style="height:75px; align-content: center;" data-bind="visible: rolePrgrsVisible">
                        <div class="srch-ind-logo-align">
                            <oj-progress id="roleProgress" type="circle" value="{{waitProgress}}"
                                style="opacity:0.8;position:relative;left:45%;top:50%;" data-bind="visible: rolePrgrsVisible">
                            </oj-progress>
                        </div>
                    </div> -->
                </oj-list-view>
            </div>
        </div>
        
        <div slot="modules" id="modules-tab-panel" role="tabpanel"
            aria-labelledby="modules-tab">
            <div class="demo-tab-content compTabContent">
                <oj-list-view id="competencyModuleListView" aria-label="list using collection" style="width:100%;overflow-x:hidden" 
                data="[[competencyModuleDataProvider]]" selection-mode="single" scroll-policy="loadMoreOnScroll"
                scroll-policy-options.fetch-size="15">
                <!-- <oj-list-view data="[[dataProviderModules]]"> -->
                    <template slot="itemTemplate" data-oj-as="item">
                        <div class="container listItem">
                            <span class="name mediumFontBold">
                                <oj-bind-text value="[[item.data.module]]"></oj-bind-text>
                            </span>
                        </div>
                    </template>
                </oj-list-view>
            </div>
        </div>
